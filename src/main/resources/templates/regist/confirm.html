<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>goods登録確認画面</title>
</head>
<body>
    <h1>goods登録確認画面</h1>
    <a th:href="@{/}" href="../top/index.html">TOP画面へ</a>

    <form method="POST" th:action="@{regist}" action="./complete.html" th:object="${goodsForm}">
        <div>
            <p>ID</p>
            <div th:text="*{id}">3</div>
        </div>

        <div>
            <p>GOODS NAME</p>
            <div th:text="*{goodsName}">えんぴつ</div>
        </div>

        <div>
            <p>PRICE</p>
            <div th:text="*{price}">100円</div>
        </div>

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{goodsName}" />
        <input type="hidden" th:field="*{price}" />

        <button type="submit">登録</button>
    </form>

</body>
</html>
